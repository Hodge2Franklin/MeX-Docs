<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e1e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mirror-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6633ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bridge-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cc33ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6699;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mcp-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c3e92e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a3c922;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Inter, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">MeAI Duality Model with MCP Architecture</text>
  
  <!-- Mirror Component -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="200" height="200" rx="15" ry="15" fill="url(#mirror-gradient)" opacity="0.9" filter="url(#glow)" />
    <text x="100" y="40" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Mirror</text>
    <text x="100" y="70" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle">Reflects Inner World</text>
    
    <!-- Mirror MCP Components -->
    <rect x="20" y="90" width="160" height="30" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
    <text x="100" y="110" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle">Model</text>
    
    <rect x="20" y="130" width="160" height="30" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
    <text x="100" y="150" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle">Controller</text>
    
    <rect x="20" y="170" width="160" height="30" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
    <text x="100" y="190" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle">Presenter</text>
  </g>
  
  <!-- Bridge Component -->
  <g transform="translate(450, 200)">
    <rect x="0" y="0" width="200" height="200" rx="15" ry="15" fill="url(#bridge-gradient)" opacity="0.9" filter="url(#glow)" />
    <text x="100" y="40" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Bridge</text>
    <text x="100" y="70" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle">Connects to External</text>
    
    <!-- Bridge MCP Components -->
    <rect x="20" y="90" width="160" height="30" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
    <text x="100" y="110" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle">Model</text>
    
    <rect x="20" y="130" width="160" height="30" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
    <text x="100" y="150" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle">Controller</text>
    
    <rect x="20" y="170" width="160" height="30" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
    <text x="100" y="190" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle">Presenter</text>
  </g>
  
  <!-- User -->
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.1)" />
    <text x="0" y="5" font-family="Inter, sans-serif" font-size="16" fill="white" text-anchor="middle">User</text>
  </g>
  
  <!-- External Resources -->
  <g transform="translate(650, 100)">
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.1)" />
    <text x="0" y="5" font-family="Inter, sans-serif" font-size="16" fill="white" text-anchor="middle">External</text>
  </g>
  
  <!-- MCP Architecture Box -->
  <g transform="translate(250, 450)">
    <rect x="0" y="0" width="300" height="100" rx="10" ry="10" fill="url(#mcp-gradient)" opacity="0.9" />
    <text x="150" y="30" font-family="Inter, sans-serif" font-size="20" font-weight="bold" fill="#121212" text-anchor="middle">MCP Architecture</text>
    <text x="150" y="60" font-family="Inter, sans-serif" font-size="14" fill="#121212" text-anchor="middle">Model-Controller-Presenter</text>
    <text x="150" y="80" font-family="Inter, sans-serif" font-size="14" fill="#121212" text-anchor="middle">Separation of concerns for maintainability</text>
  </g>
  
  <!-- Connection Lines -->
  <!-- User to Mirror -->
  <path d="M 150 100 L 200 200" stroke="url(#mirror-gradient)" stroke-width="3" fill="none" />
  
  <!-- Mirror to Bridge -->
  <path d="M 350 300 L 450 300" stroke="white" stroke-width="3" fill="none" stroke-dasharray="5,5" />
  
  <!-- Bridge to External -->
  <path d="M 650 100 L 600 200" stroke="url(#bridge-gradient)" stroke-width="3" fill="none" />
  
  <!-- Mirror to MCP -->
  <path d="M 250 350 L 300 450" stroke="url(#mirror-gradient)" stroke-width="3" fill="none" />
  
  <!-- Bridge to MCP -->
  <path d="M 550 350 L 500 450" stroke="url(#bridge-gradient)" stroke-width="3" fill="none" />
  
  <!-- Data Flow Arrows -->
  <!-- User Input -->
  <g transform="translate(175, 150) rotate(45)">
    <polygon points="0,0 -10,-5 -10,5" fill="url(#mirror-gradient)" />
    <text x="20" y="0" font-family="Inter, sans-serif" font-size="12" fill="white">User Input</text>
  </g>
  
  <!-- Internal Processing -->
  <g transform="translate(400, 290)">
    <polygon points="0,0 -10,-5 -10,5" fill="white" />
    <text x="0" y="-10" font-family="Inter, sans-serif" font-size="12" fill="white">Internal Processing</text>
  </g>
  
  <!-- External Data -->
  <g transform="translate(625, 150) rotate(-45)">
    <polygon points="0,0 -10,-5 -10,5" fill="url(#bridge-gradient)" />
    <text x="-80" y="0" font-family="Inter, sans-serif" font-size="12" fill="white">External Data</text>
  </g>
  
  <!-- MCP Integration -->
  <g transform="translate(275, 400) rotate(45)">
    <polygon points="0,0 -10,-5 -10,5" fill="url(#mcp-gradient)" />
  </g>
  
  <g transform="translate(525, 400) rotate(135)">
    <polygon points="0,0 -10,-5 -10,5" fill="url(#mcp-gradient)" />
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="15" height="15" fill="url(#mirror-gradient)" />
    <text x="25" y="12" font-family="Inter, sans-serif" font-size="12" fill="white">Mirror Component</text>
    
    <rect x="0" y="25" width="15" height="15" fill="url(#bridge-gradient)" />
    <text x="25" y="37" font-family="Inter, sans-serif" font-size="12" fill="white">Bridge Component</text>
    
    <rect x="0" y="50" width="15" height="15" fill="url(#mcp-gradient)" />
    <text x="25" y="62" font-family="Inter, sans-serif" font-size="12" fill="white">MCP Architecture</text>
    
    <line x1="0" y1="80" x2="15" y2="80" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
    <text x="25" y="84" font-family="Inter, sans-serif" font-size="12" fill="white">Internal Communication</text>
  </g>
</svg>
