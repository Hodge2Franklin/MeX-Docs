<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="700" viewBox="0 0 800 700">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">MeAi Overwhelm Use Case Flow</text>
  
  <!-- Components -->
  <rect x="50" y="100" width="120" height="60" rx="10" ry="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
  <text x="110" y="135" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">User</text>
  
  <rect x="350" y="100" width="120" height="60" rx="10" ry="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="410" y="135" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Synthesis</text>
  
  <rect x="650" y="100" width="120" height="60" rx="10" ry="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="710" y="135" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Mirror</text>
  
  <rect x="650" y="300" width="120" height="60" rx="10" ry="10" fill="#e8eaf6" stroke="#3949ab" stroke-width="2"/>
  <text x="710" y="335" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Memory System</text>
  
  <rect x="650" y="500" width="120" height="60" rx="10" ry="10" fill="#fce4ec" stroke="#c2185b" stroke-width="2"/>
  <text x="710" y="535" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Bridge</text>
  
  <!-- Flow Lines -->
  <!-- Step 1-2: User to Synthesis -->
  <line x1="170" y1="130" x2="350" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="260" y="120" font-family="Arial" font-size="12" text-anchor="middle">1. "I feel overwhelmed..."</text>
  
  <!-- Step 2-3: Synthesis to Mirror (Emotional Analysis) -->
  <line x1="470" y1="130" x2="650" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="560" y="120" font-family="Arial" font-size="12" text-anchor="middle">2. EmotionalAnalysisRequest</text>
  
  <!-- Step 3-4: Mirror to Synthesis -->
  <line x1="650" y1="150" x2="470" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="560" y="170" font-family="Arial" font-size="12" text-anchor="middle">3. EmotionalStateContext</text>
  
  <!-- Step 4-5: Synthesis to Mirror (Reflection) -->
  <path d="M410 160 V190 H710 V170" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="560" y="205" font-family="Arial" font-size="12" text-anchor="middle">4. ReflectionPromptContext</text>
  
  <!-- Step 5-6: Mirror to User -->
  <path d="M650 140 H600 V70 H110 V100" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="320" y="85" font-family="Arial" font-size="12" text-anchor="middle">"Can you name one specific thing...?"</text>
  
  <!-- User Response -->
  <path d="M110 160 V230 H600 V140" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="320" y="245" font-family="Arial" font-size="12" text-anchor="middle">"Work deadlines"</text>
  
  <!-- Step 5-6: Mirror to Synthesis -->
  <path d="M710 160 V230 H410 V160" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="560" y="245" font-family="Arial" font-size="12" text-anchor="middle">5. ReflectionResponseContext</text>
  
  <!-- Step 6-7: Synthesis to Memory -->
  <line x1="410" y1="160" x2="410" y2="270" stroke="#333" stroke-width="2" fill="none"/>
  <line x1="410" y1="270" x2="650" y2="330" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="530" y="285" font-family="Arial" font-size="12" text-anchor="middle">6. MemoryQueryContext</text>
  
  <!-- Step 7-8: Memory to Synthesis -->
  <line x1="650" y1="350" x2="410" y2="390" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="530" y="385" font-family="Arial" font-size="12" text-anchor="middle">7. MemoryContext</text>
  
  <!-- Step 8-9: Synthesis to Bridge -->
  <line x1="410" y1="390" x2="410" y2="430" stroke="#333" stroke-width="2" fill="none"/>
  <line x1="410" y1="430" x2="650" y2="520" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="530" y="460" font-family="Arial" font-size="12" text-anchor="middle">8. ResourceRequestContext</text>
  
  <!-- Step 9-10: Bridge to Synthesis -->
  <line x1="650" y1="540" x2="410" y2="580" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="530" y="575" font-family="Arial" font-size="12" text-anchor="middle">9. ResourceResponseContext</text>
  
  <!-- Step 10: Synthesis to User (Resource Offer) -->
  <path d="M350 580 H110 V160" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="220" y="560" font-family="Arial" font-size="12" text-anchor="middle">10. "I found a technique called..."</text>
  
  <!-- User Response -->
  <path d="M130 160 V610 H330 V580" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="200" y="625" font-family="Arial" font-size="12" text-anchor="middle">"Yes"</text>
  
  <!-- Step 11-12: Synthesis to Bridge (Detail Request) -->
  <line x1="410" y1="580" x2="410" y2="610" stroke="#333" stroke-width="2" fill="none"/>
  <line x1="410" y1="610" x2="710" y2="560" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="560" y="600" font-family="Arial" font-size="12" text-anchor="middle">11. ResourceDetailRequestContext</text>
  
  <!-- Step 12-13: Bridge to Synthesis -->
  <path d="M710 560 V650 H410 V610" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="560" y="665" font-family="Arial" font-size="12" text-anchor="middle">12. ResourceDetailResponseContext</text>
  
  <!-- Step 13: Synthesis to User (Final Resource) -->
  <path d="M350 610 H80 V160" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="210" y="680" font-family="Arial" font-size="12" text-anchor="middle">13. "Here's the Chunking Method..."</text>
  
  <!-- Components Labels -->
  <text x="110" y="80" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">User Interface</text>
  <text x="410" y="80" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">Orchestration</text>
  <text x="710" y="80" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">Reflection</text>
  <text x="710" y="280" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">History & Patterns</text>
  <text x="710" y="480" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">External Resources</text>
  
  <!-- Legend -->
  <rect x="50" y="650" width="700" height="40" rx="5" ry="5" fill="#f0f0f0" stroke="#999" stroke-width="1"/>
  <text x="400" y="675" font-family="Arial" font-size="12" text-anchor="middle">
    <tspan x="100" font-weight="bold">User</tspan>
    <tspan x="100" dy="15" font-style="italic">(#e1f5fe)</tspan>
    <tspan x="250" font-weight="bold">Synthesis</tspan>
    <tspan x="250" dy="15" font-style="italic">(#e8f5e9)</tspan>
    <tspan x="400" font-weight="bold">Mirror</tspan>
    <tspan x="400" dy="15" font-style="italic">(#fff3e0)</tspan>
    <tspan x="550" font-weight="bold">Memory System</tspan>
    <tspan x="550" dy="15" font-style="italic">(#e8eaf6)</tspan>
    <tspan x="700" font-weight="bold">Bridge</tspan>
    <tspan x="700" dy="15" font-style="italic">(#fce4ec)</tspan>
  </text>
</svg>
